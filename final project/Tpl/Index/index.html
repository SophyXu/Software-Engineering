                    </div>
                </div>
            </div>
        </div>

        <div class="main-color-line"></div>

        <div id="content" class="content">
            <br/><br/><br/><br/><br/>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="text-center">管理员登陆</h3>
                        </div>
                        <br/>
                        <br/>
                        <div class="panel-body">
                            <form id="AdminLogin" role="form" method="post" action="#" >
                                <div class="form-group text-center">
                                    <label for="userId">username:
                                    <input class="form-control" type="text" id="userId" ></label>
                                </div>
                                <div class="form-group text-center">
                                    <label for="password">password:
                                    <input class="form-control" type="password" id="password"></label>
                                </div>
                                <div class="form-group text-center">
                                    <label for="typeID">type:
                                        <input class="form-control" type="radio" name="type" id="typeID">系统管理员
                                        <input class="form-control" type="radio" name="type" id="typeID">网上预订管理员
                                    </label>
                                </div>
                                <div class="form-group text-center">
                                    <label for="loginVerify">验证码：
                                    <img src="/fastfood/index.php/Index/verify" id="verify" />
                                    <input class="form-control" type="text" id="loginVerify" style="width:60px;display:inline;margin-bottom:0;margin-left:10px;height:20px;">
                                    </label>
                                </div>
                                <br/>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn login-btn" onclick="AdminLogin(); return false;">
                                        帐号登录
                                    </button>
                                </div>
                            </form>
                        </div>
